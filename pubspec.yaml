name: x_adaptar_gym_appsv2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  google_sign_in: ^5.0.7
  pin_code_fields: ^8.0.1
  carousel_slider: ^4.2.1
  sms_autofill: ^2.3.0
  easy_date_timeline: ^1.0.2
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratRomanSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratRomanBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratRomanRegular.ttf
          weight: 400
    - family: Lexend Deca
      fonts: 
        - asset: assets/fonts/LexendDecaMedium.ttf
          weight: 500
        - asset: assets/fonts/LexendDecaRegular.ttf
          weight: 400
        - asset: assets/fonts/LexendDecaSemiBold.ttf
          weight: 600
    - family: Outfit
      fonts: 
        - asset: assets/fonts/OutfitMedium.ttf
          weight: 500
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
